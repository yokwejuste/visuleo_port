server {
    listen 80;
    
    location / {
        proxy_pass http://api:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src//visuleo_port/staticfiles/;
    }

    location /media/ {
        alias /usr/src//visuleo_port/media/;
    }
}